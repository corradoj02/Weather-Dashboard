<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Weather Dashboard</title>

<body>
    <header>
        <h1>Weather Dashboard</h1>
        <div id="time"></div>
    </header>



    <main>
        <div class="form-floating mb-3">
                <input type="text" class="form-control" id="citySearch" placeholder="Search By City, State">
                <label for="citySearch">Search By City, State</label>
                <button id="search-btn" class="btn btn-primary" type="submit">Search</button>
        </div>
        <div id="recent">Recent Searches:</div>
            <ul id="previous"></ul>
    
        <div class="card" id="currentForecast">
            <div id="city"></div><img id="icon">
            <div id="description"></div>
            <div id="current-temp"></div>
            <div id="max"></div>
            <div id="min"></div>
            <div id="humid"></div>
            <div id="wind"></div>
        </div>


        <div id="forecasts">
            <div class="card" id="forecast-1">
                <div id="city"></div>
                <div id="description"></div>
                <div id="current-temp"></div>
                <div id="max"></div>
                <div id="min"></div>
                <div id="humid"></div>
                <div id="wind"></div>
            </div>
            <div class="card" id="forecast-2">

                <div id="current-temp"></div>
                <div id="max"></div>

                <div id="humid"></div>
                <div id="wind"></div>
            </div>
            <div class="card" id="forecast-3">
                <div id="city"></div>

                <div id="current-temp"></div>
                <div id="max"></div>
                <div id="min"></div>

                <div id="wind"></div>
            </div>
            <div class="card" id="forecast-4">
                <div id="city"></div>

                <div id="max"></div>
                <div id="min"></div>
                <div id="humid"></div>
                <div id="wind"></div>
            </div>
            <div class="card" id="forecast-5">
                <div id="city"></div>
                <div id="description"></div>
                <div id="current-temp"></div>
                <div id="max"></div>
                <div id="min"></div>
                <div id="humid"></div>
                <div id="wind"></div>

        </div>
